<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">


    <form th:object="${issue}" class="mx-1 mx-md-4" th:action="@{/issues/save}" method="post">
        <input type="hidden" th:field="*{id}" id="id">
        <input type="hidden" th:field="*{project}" id="project">
        <input type="hidden" th:field="*{user}" id="user">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Issue's Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" th:field="*{title}">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Issue's Short Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description must not be empty" rows="3" th:field="*{description}"></textarea>
        </div>
      <button class="btn btn-success" type="submit">Save</button>
        <div th:if="${#ctx.containsVariable('error_message')}" th:text="${error_message}" style="color:red"></div>
    </form>
</div>


</body>
</html>
